  <title>Daniela & Simon - Save the Date</title>


<link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">

<body>

<div class="text">
    <img class="save" src="_assets/savethedate.svg" />
    <img class="us" src="_assets/potato.png" />
      <div class="invitation">
          <p>
            Vi ska gifta oss!  Cermonin och festen kommer hållas vid vårt sommarhus på sjön Runn i Falun, Sverige.
          </p>
          <p>
            Vi bjuder in er att fira kärlek och sommarens längsta dagar, genom att campa på vårat land i 2 nätter.
          </p>
      </div>
      <div class="split">
        
        <div class="item">
          <h4>När?</h4>
          <h5>Juli 2-4, 2021</h5>
        </div>
        
        <div class="item">
          <h4>Var?</h4>
          <h5>Dalvik, Sweden</h5>
        </div>

      </div>
</div>

<div class="image">
  <img class="us" src="_assets/potato.png" />
  <img class="july" src="_assets/july2-4_se.svg" />
</div>
